<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <img src="" alt="">
    </div>

    <input type="text" placeholder="Search GIF" id="textInput">
    <button onclick="newImage()">New Image</button>
    <script>
         const img = document.querySelector('img');
         let textInputDiv = document.getElementById('textInput');

         //newImage();

         function newImage() {
            
            let textInput = textInputDiv.value;

            if (textInput === '') {
                textInput = 'Error';
            }

            fetch(`https://api.giphy.com/v1/gifs/search?api_key=7FUQPnVjgPzyqxyhtgR9M6ld8ttCi6FB&q=${textInput}`, {mode : 'cors'})
             .then (function (response) {
                return response.json();
             })
             .then(function(response){

                let totalGifs = response.data.length - 1;
                if (totalGifs > 0) {

                    let selectedGif = Math.floor(Math.random() * (totalGifs - 0 + 1)) + 0;
                    img.src = (response.data[selectedGif].images.original.url);
                }
                else{
                    alert('No Gifs found');
                }
                
             })
             .catch(error => console.log('Error fetching data: ', error));

         }
             
         
    </script>
</body>
</html>
